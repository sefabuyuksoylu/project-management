<div class="dashboard-container">
  <mat-toolbar color="primary" class="main-toolbar">
    <button mat-icon-button>
      <mat-icon>menu</mat-icon>
    </button>
    <span>Proje Yönetimi</span>
    <span class="spacer"></span>
    <span *ngIf="currentUser">{{ currentUser.email }}</span>
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="signOut()">
        <mat-icon>exit_to_app</mat-icon>
        <span>Çıkış Yap</span>
      </button>
    </mat-menu>
  </mat-toolbar>

  <div class="content">
    <div class="header">
      <h1>Projelerim</h1>
      <button mat-raised-button class="new-project-button" routerLink="/projects/new">
        <mat-icon>add</mat-icon>
        Yeni Proje
      </button>
    </div>

    <div *ngIf="isLoading" class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>

    <div *ngIf="!isLoading && projects.length === 0" class="no-projects">
      <mat-icon>folder_open</mat-icon>
      <p>Henüz hiç projeniz yok.</p>
      <button mat-raised-button color="primary" routerLink="/projects/new">İlk Projenizi Oluşturun</button>
    </div>

    <div *ngIf="!isLoading && projects.length > 0" class="projects-grid">
      <mat-card *ngFor="let project of projects" (click)="openProjectDetails(project)" class="project-card">
        <mat-card-header>
          <mat-card-title>{{ project.name }}</mat-card-title>
          <mat-card-subtitle>
            <mat-chip-listbox>
              <mat-chip [color]="project.status === 'active' ? 'accent' : (project.status === 'completed' ? 'primary' : '')" selected>
                {{ project.status === 'active' ? 'Aktif' : (project.status === 'completed' ? 'Tamamlandı' : 'Arşivlendi') }}
              </mat-chip>
            </mat-chip-listbox>
          </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p>{{ project.description }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>DETAYLAR</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
