<div class="register-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Kayıt Ol</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>E-posta</mat-label>
          <input matInput formControlName="email" type="email" required>
          <mat-error *ngIf="registerForm.controls['email'].hasError('required')">E-posta gerekli</mat-error>
          <mat-error *ngIf="registerForm.controls['email'].hasError('email')">Geçerli bir e-posta adresi girin</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Şifre</mat-label>
          <input matInput formControlName="password" [type]="hidePassword ? 'password' : 'text'" required>
          <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="registerForm.controls['password'].hasError('required')">Şifre gerekli</mat-error>
          <mat-error *ngIf="registerForm.controls['password'].hasError('minlength')">Şifre en az 6 karakter olmalıdır</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Şifre Tekrar</mat-label>
          <input matInput formControlName="confirmPassword" [type]="hidePassword ? 'password' : 'text'" required>
          <mat-error *ngIf="registerForm.controls['confirmPassword'].hasError('required')">Şifre tekrarı gerekli</mat-error>
          <mat-error *ngIf="registerForm.hasError('notSame')">Şifreler eşleşmiyor</mat-error>
        </mat-form-field>

        <div class="button-container">
          <button mat-raised-button color="primary" type="submit" [disabled]="!registerForm.valid || isLoading">
            <mat-spinner *ngIf="isLoading" diameter="20"></mat-spinner>
            <span *ngIf="!isLoading">Kayıt Ol</span>
          </button>
        </div>
      </form>
    </mat-card-content>
    <mat-card-actions align="end">
      <a mat-button routerLink="/login">Zaten bir hesabınız var mı? Giriş yapın</a>
    </mat-card-actions>
  </mat-card>
</div>
